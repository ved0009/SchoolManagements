<nb-card>
  <nb-card-header>
      <h5>Update Class</h5></nb-card-header>
  <nb-card-body>
      <form [formGroup]="newClassForm">
      <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
                <label for="inputFirstName" class="label">Class Name</label>
                <label for="inputEmail" class="Mandatory">*</label>
              <input type="text" nbInput fullWidth id="inputWebsite"
              placeholder="Name of Class"
              formControlName="classname"
               >
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
                <label for="inputLastName" class="label">Monthly Tuition Fees</label>
                <label for="inputEmail" class="Mandatory">*</label>
              <input type="text" nbInput fullWidth id="inputWebsite"
              placeholder="Monthly Tuition Fees"
              formControlName="tutionfee"
               >
            </div>
          </div>
        </div>

      <div class="form-group">
              <label for="inputLastName" class="label">Select Class Teacher</label>
              <label for="inputEmail" class="Mandatory">*</label>
              <nb-select
              fullWidth
              placeholder="Select"
              formControlName="classteacher"
            >
              <nb-option
                *ngFor="let item of teacherList"
                [value]="item.id"
              >
                {{ item.fullName }}</nb-option
              >
            </nb-select>

      </div>
    </form>
      <button type="submit"     class="btn-update" (click)="onSubmit()">Update</button>

  </nb-card-body>
</nb-card>
